name: Scrapy Crawl

on:
  workflow_dispatch: # Bisa dijalankan manual dari GitHub UI
  push: # Atau otomatis setiap ada push ke repo

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scrapy

      - name: Run Scrapy spider
        run: |
          scrapy crawl gsmarena_single_phone_spider -o raw/phones.json

      - name: Commit and push result
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add raw/phones.json
          git commit -m "Update phones.json [auto]" || echo "No changes to commit"
          git push
